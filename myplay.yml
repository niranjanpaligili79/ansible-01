---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: install webserver  on  ubuntu nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
  - name: i  want start webserver on ubuntu nodes
    service:
        name: apache2
        state: started 
    when: ansible_os_family=="Debian"
