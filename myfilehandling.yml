---
- hosts: 172.31.7.34
  become: yes
  tasks: 
  - include: myfile.yml
  - name: i want to install webserver
    apt:
      name: apache2
      state: present
  - name: copy indexfile into node side
    copy:
      src: myindex
      dest: /var/www/html/index.html

  - name: copy dyno  file  into nodes
    template:
      src: mydyna.j2
      dest: /var/www/html/index.html